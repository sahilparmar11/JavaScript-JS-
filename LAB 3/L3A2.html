<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Enter the number of elements in the array:");
        let a = [];

        for (let i = 0; i < n; i++) {
            a[i] = prompt("Enter Element: ");
        }
        let temp = 0;

        for(i=0;i<a.length;i++){
            for(j=i+1;j<a.length;j++){
                if(a[i]>a[j]){
                    temp = a[i];
                    a[i] = a[j];
                    a[j] = temp;
                }
            }
        }
        for (let i = 0; i < n; i++) {
            document.write("Sorted array :"+a[i]+",");
        }
    </script>
</body>
</html>
