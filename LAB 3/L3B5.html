<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = prompt("Enter Sentence :")
        let word = prompt("Enter word to search :")
        let index = 0;

        let a = str.split(" ")
        for (let i = 0; i < a.length; i++) {
            if (word == a[i]) {
                index = i
                break
            }
        }
        document.write(index)

    </script>
</body>

</html>
