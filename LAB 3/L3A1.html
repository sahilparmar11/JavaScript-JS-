<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Enter the number of elements in the array:"));
        let a = [];

        for (i = 0; i < n; i++) {
            a[i] = parseInt(prompt("Enter Element: "));
        }
        let max = a[0];
        
        for (i = 0; i < n; i++) {
            if (a[i] > max) {
                max = a[i];
            }
        }
        document.write(max);


    </script>
</body>

</html>
