<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Enter the number of elements in the array:");
        let a = [];

        for (let i = 0; i < n; i++) {
            a[i] = parseInt(("Enter Element: "));
        }
        let temp = 0;

        for(i=0;i<a.length-1;i++){
            for(j=0;j<a.length-1-i;j++){
                if(a[j]>a[j+1]){
                    temp = a[j];
                    a[j] = a[j+1];
                    a[j+1] = temp;
                }
            }
        }
        document.write(a); // a.sort((a,b)=>a-b)
        
    </script>
</body>
</html>
