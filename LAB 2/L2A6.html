<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter number between 0-999: "));
        document.write("Number entered by user: "+a+"<br/>");

        if(a<0 || a>999){
            document.write("out of range");
        }
        if(typeof a != 'number'){
            document.write("not a number")
        }

    </script>
</body>
</html>
