<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter Number 1:"));
        b = parseInt(prompt("Enter Number 2:"));
        document.write("GCD of a and b :")

        temp = 0;

        for(i=0;i<=a && i<=b;i++){
            if(a%i==0 && b%i==0){
                temp = i;
            }
        }
        document.write(temp);



    </script>
</body>
</html>
