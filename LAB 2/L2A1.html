<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter Number"))
        document.write("Factors: ")
        i = 1
        while(i<=n){
            if(n%i==0){
                document.write(i+",")
            }
            i++
        }
    </script>
</body>
</html>
