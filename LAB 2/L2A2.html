<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        a = prompt("Enter a number: ");
        b = prompt("Enter another number: ");

        isPrime = true;
        ans = " ";
        for (i = a; i <= b; i++) {
            isPrime = true;
            for (j = 2; j <= i / 2; j++) {
                if (i % j == 0) {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) {
                ans = ans + i + ",";
            }
        }
        document.write(ans)


    </script>
</body>

</html>
