<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = prompt("Enter Two digit Number :")
        str = n.toString()

        firstdigit = parseInt(str[0])
        secondigit = parseInt(str[1])

        document.write(Math.pow(firstdigit,secondigit))

    </script>
</body>
</html>
