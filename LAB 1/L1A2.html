<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       n = parseInt(prompt("Enter Number:"));
       i = 2 , count = 0;

       while(i<=n/2){
        if(n%i==0){
            count++;
            break;
        }
       }
       if(count==0){
            document.write("Prime Number");
        }
        else{
            document.write("Not Prime Number");
        }
    </script>
</body>
</html>
