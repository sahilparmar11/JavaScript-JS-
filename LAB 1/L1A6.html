<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter Number"))
        a = n
        r=0
        result = 0
        while(n>0){
            r = n%10;
            result += Math.pow(r,3)
            n = parseInt(n/10)
        }
        
        if(result == a){
            document.write("Armstrong")
        }
        else{
            document.write("Not Armstrong")
        }

    </script>
</body>
</html>
