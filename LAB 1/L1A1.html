<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter Number 1:"))
        b = parseInt(prompt("Enter Number 2:"))

        c = prompt("Enter Operation to perform:")

        if(c=='+'){
            document.write(a+b)
        }
        else if(c=='-'){
            document.write(a-b)
        }
        else if(c=='*'){
            document.write(a*b)
        }
        else{
            document.write(a/b)
        }

        
    </script>
</body>
</html>
